

{% extends "nav.html" %}

<style>
    /* Center the swiper div */
    .swiper-container {
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      height: 60vh; /* Full viewport height */
    }
  
    .swiper {
      width: 80%; /* Adjust width as needed */
      max-width: 800px; /* Optional: set a max width */
      background: white; /* White background for the form */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      padding: 20px; /* Padding around the content */
    }
  
    h1 {
      text-align: center; /* Center the title */
      color: #333; /* Darker text color */
      margin-bottom: 20px; /* Space below the title */
    }
  
    .form-group {
      margin-bottom: 15px;
      display: flex; /* Use flexbox for alignment */
      flex-wrap: wrap; /* Allow wrapping to the next line */
    }
  
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold; /* Bold labels */
      color: #555; /* Darker label color */
      width: 100%; /* Full width for labels */
    }
  
    .input-container {
      flex: 1; /* Allow inputs to grow */
      min-width: 200px; /* Minimum width for inputs */
      margin-right: 10px; /* Space between columns */
    }
  
    .input-container:last-child {
      margin-right: 0; /* Remove margin for the last item */
    }
  
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc; /* Light border */
      border-radius: 5px; /* Rounded corners */
      box-sizing: border-box; /* Ensure padding is included in width */
      transition: border-color 0.3s; /* Smooth transition for border color */
    }
  
    input:focus, select:focus {
      border-color: #007bff; /* Change border color on focus */
      outline: none; /* Remove default outline */
    }
  
    button {
      background-color: #007bff; /* Primary button color */
      color: white; /* White text */
      border: none; /* Remove border */
      border-radius: 5px; /* Rounded corners */
      padding: 10px; /* Padding for the button */
      cursor: pointer; /* Pointer cursor on hover */
      width: 100%; /* Full width */
      transition: background-color 0.3s; /* Smooth transition for background color */
    }
  
    button:hover {
      background-color: #0056b3; /* Darker shade on hover */
    }
  
    /* Optional: Add some spacing for the particles */
    .particles {
      margin-top: 20px;
    }
  </style>
