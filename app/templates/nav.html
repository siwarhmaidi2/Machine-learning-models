<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='nav.js') }}">
    <title>navigation</title>
    
</head>
<body>
    <!----         NAVIGATION-VERTICAL-BAR CODE SOURCE  --->
  
   
        {% block content %}
       

        {% endblock %}
    
    <div class="navigation">
        <ul>
            <li><a href="/">
                <span class="icon" ><ion-icon name="analytics-outline"></ion-icon></span>
                <span class="title" >Knn</span>
            </a></li>
            <li><a href="/tree">
                <span class="icon" ><ion-icon name="planet-outline"></ion-icon></span>
                <span class="title" >decision tree classifier</span>
            </a></li>
            <li><a href="/random_forest">
                <span class="icon" ><ion-icon name="git-merge-outline"></ion-icon></span>
                <span class="title" >random forest classifier</span>
            </a></li>
           
            <li><a href="/ada">
                <span class="icon" ><ion-icon name="transgender-outline"></ion-icon></span>
                <span class="title" >adaboost Algorithm</span>
            </a></li>
            <li><a href="/xgb">
                <span class="icon" ><ion-icon name="logo-electron"></ion-icon></span>
                <span class="title" >XGBoost Algorithm</span>
            </a></li>
            <li><a href="/gbm">
                <span class="icon" ><ion-icon name="magnet-outline"></ion-icon></span>
                <span class="title" >Gradient boosting(GBM)</span>
            </a></li>
            <li><a href="/svm">
                <span class="icon" ><ion-icon name="barcode-outline"></ion-icon></span>
                <span class="title" >support vector machine(SVM)</span>
            </a></li>
        </ul>
        <div class="toggle"></div>
        
    </div>
    <!---TOGGLE SCRIPT--->
    <script>
        let navigation = document.querySelector('.navigation');
        let toggle = document.querySelector('.toggle');
        toggle.onclick = function(){
            navigation.classList.toggle('active')
        }
    </script>

    <!--ICONS JS CODE-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

  </body>
  
</html>
